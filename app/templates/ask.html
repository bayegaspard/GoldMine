<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question - VectorShield</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>Ask Your AI Co-Pilot</h2>
        <div class="chat-box">
            {% for item in conversation %}
            <div class="chat user">
                <div class="message">{{ item.question }}</div>
            </div>
            <div class="chat bot">
                <div class="message">{{ item.response }}</div>
            </div>
            {% endfor %}
        </div>
        <form method="POST" action="{{ url_for('ask_question') }}">
            <input type="text" name="question" placeholder="Type your question here..." required>
            <input type="submit" value="Ask">
            <div class="spinner" id="spinner"></div>
        </form>

    </div>

    <script>
        const form = document.querySelector('form');
        const spinner = document.getElementById('spinner');
        
        form.addEventListener('submit', function() {
            spinner.style.display = 'block';
        });
    </script>
</body>
</html>
